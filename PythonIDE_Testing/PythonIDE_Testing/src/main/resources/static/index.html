<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Host</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function addParameter() {
            const container = document.getElementById('parameters-container');
            const div = document.createElement('div');
            div.classList.add('parameter');
            div.innerHTML = `
            <input type="text" name="paramName[]" placeholder="Parameter Name">
            <input type="text" name="paramValue[]" placeholder="Parameter Value">
            <button type="button" onclick="removeElement(this)">Remove</button>
        `;
            container.appendChild(div);
        }

        function addOutput() {
            const container = document.getElementById('outputs-container');
            const div = document.createElement('div');
            div.classList.add('output');
            div.innerHTML = `
            <input type="text" name="outputName[]" placeholder="Output Name">
            <input type="text" name="outputValue[]" placeholder="Output Value">
            <button type="button" onclick="removeElement(this)">Remove</button>
        `;
            container.appendChild(div);
        }

        function removeElement(button) {
            button.parentElement.remove();
        }

        function toggleRightBox() {
            const rightBox = document.getElementById('rightBox');
            const button = document.getElementById('addUnitTestBtn');
            if (rightBox.style.display === 'none') {
                rightBox.style.display = 'block';
                button.textContent = "Remove Unit Test";
            } else {
                rightBox.style.display = 'none';
                button.textContent = "Add Unit Test";
            }
        }


    </script>

</head>
<body>

<div class="container">

    <!--        </div>-->
    <!--    </form>-->

    <form action="/MyServlet" method="POST">

        <div class="left-box">
            <h1>Generate code</h1>
            <label for="userprompt">Prompt:</label>
            <textarea id="userprompt" name="userprompt"></textarea>
            <input type="submit" value="Submit">
            <button type="button" id="addUnitTestBtn" onclick="toggleRightBox()">Add Unit Test</button>
        </div>

        <div class="right-box" id="rightBox" style="display: none;">
            <h1>Define unit test (optional)</h1>
            <label>Parameters:</label>
            <div id="parameters-container">
                <div class="parameter">
                    <input type="text" name="paramName[]" placeholder="Parameter Name">
                    <input type="text" name="paramValue[]" placeholder="Parameter Value">
                    <button type="button" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addParameter()">Add Parameter</button>

            <label>Outputs:</label>
            <div id="outputs-container">
                <div class="output">
                    <input type="text" name="outputName[]" placeholder="Output Name">
                    <input type="text" name="outputValue[]" placeholder="Output Value">
                    <button type="button" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addOutput()">Add Output</button>
        </div>
    </form>


</div>

</body>
</html>
