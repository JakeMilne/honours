<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Host</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            gap: 20px;
        }

        form {
            display: flex; /* Ensure the form itself uses flexbox */
            gap: 20px; /* Space between the two boxes */
        }

        .left-box, .right-box {
            background-color: #b0b0b0;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 350px; /* Fixed width for both boxes */
            margin-top: 100px;
        }

        input[type="text"] {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%; /* Full width of the box */
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #666;
        }

        #userprompt {
            height: 100px; /* Height for the prompt input */
        }

        input[type="submit"] {
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-start; /* Align submit button to the start of the form */
            margin-top: 20px; /* Space above the submit button */
        }
    </style>

    <script>
        function addParameter() {
            const container = document.getElementById('parameters-container');
            const div = document.createElement('div');
            div.classList.add('parameter');
            div.innerHTML = `
            <input type="text" name="paramName[]" placeholder="Parameter Name">
            <input type="text" name="paramValue[]" placeholder="Parameter Value">
            <button type="button" onclick="removeElement(this)">Remove</button>
        `;
            container.appendChild(div);
        }

        function addOutput() {
            const container = document.getElementById('outputs-container');
            const div = document.createElement('div');
            div.classList.add('output');
            div.innerHTML = `
            <input type="text" name="outputName[]" placeholder="Output Name">
            <input type="text" name="outputValue[]" placeholder="Output Value">
            <button type="button" onclick="removeElement(this)">Remove</button>
        `;
            container.appendChild(div);
        }

        function removeElement(button) {
            button.parentElement.remove();
        }
    </script>

</head>
<body>

<div class="container">

<!--        </div>-->
<!--    </form>-->

    <form action="/MyServlet" method="POST">
        <div class="left-box">
            <label for="userprompt">Prompt:</label>
            <textarea id="userprompt" name="userprompt"></textarea>
            <input type="submit" value="Submit">
        </div>

        <div class="right-box">
            <label>Parameters:</label>
            <div id="parameters-container">
                <div class="parameter">
                    <input type="text" name="paramName[]" placeholder="Parameter Name">
                    <input type="text" name="paramValue[]" placeholder="Parameter Value">
                    <button type="button" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addParameter()">Add Parameter</button>

            <label>Outputs:</label>
            <div id="outputs-container">
                <div class="output">
                    <input type="text" name="outputName[]" placeholder="Output Name">
                    <input type="text" name="outputValue[]" placeholder="Output Value">
                    <button type="button" onclick="removeElement(this)">Remove</button>
                </div>
            </div>
            <button type="button" onclick="addOutput()">Add Output</button>
        </div>
    </form>


</div>

</body>
</html>
