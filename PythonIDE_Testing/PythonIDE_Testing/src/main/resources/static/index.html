<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Form</title>
</head>
<body>

<h1>Welcome to the Form</h1>

<form action="/MyServlet" method="POST">

    <label for="lname">Last name:</label><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
