<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDE</title>
    <style>
        #conversation {
            width: 80%;
            height: 300px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        #usercode {
            width: 80%;
            height: 100px;
        }
        #runButton {
            padding: 10px;
        }
    </style>
    <script>
        const socket = new WebSocket('ws://localhost:8083/ws');

        socket.onopen = function() {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function(event) {
            const result = event.data;

            const conversation = document.getElementById('conversation');
            conversation.value += 'Server: ' + result + '\n';

            conversation.scrollTop = conversation.scrollHeight;
        };

        function runCode() {
            const userCode = document.getElementById('usercode').value;


            const conversation = document.getElementById('conversation');
            conversation.value += 'User: ' + userCode + '\n';

            conversation.scrollTop = conversation.scrollHeight;

            socket.send(JSON.stringify({
                type: 'runCode',
                code: userCode
            }));

            document.getElementById('usercode').value = '';
        }


    </script>
</head>
<body>
<h1>Code Editor</h1>

<textarea id="conversation" readonly></textarea><br>

<textarea id="usercode" rows="5" cols="80"></textarea><br>

<button id="runButton" onclick="runCode()">Run Code</button>
</body>
</html>
