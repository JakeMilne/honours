<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDE</title>
</head>
<body>
<h1>Python IDE</h1>
<textarea id="code" rows="10" cols="50"></textarea>
<button onclick="submitCode()">Run</button>

<h2>Output:</h2>
<pre id="output"></pre>

<script>
    const socket = new WebSocket('ws://localhost:8083/socket');  // Ensure it matches Spring Boot

    socket.onopen = function(event) {
        console.log('WebSocket is open now.');
    };

    socket.onmessage = function(event) {
        console.log('WebSocket message received:', event.data);
        let message = JSON.parse(event.data);
        if (message.type === "session_id") {
            sessionId = message.data;
            console.log("Session ID received:", sessionId);
        } else if (message.type === "result") {
            document.getElementById("output").innerText = message.data;
        }
    };

    socket.onerror = function(event) {
        console.error('WebSocket error observed:', event);
    };

    socket.onclose = function(event) {
        console.log('WebSocket is closed now. Code:', event.code, 'Reason:', event.reason);
    };


</script>
</body>
</html>
